patch:
  __include: grammar:/hans
  long_word_filter:
    count: 2
    idx: 4
  engine/filters: # 因为不明原因，这里写 engine/filter/+ 并不是追加而是替换，下面同理
  - lua_filter@corrector                # 错音错字提示
  - simplifier@emoji                    # Emoji
  - simplifier@traditionalize           # 简繁切换
  - lua_filter@v_filter                 # v 模式 symbols 优先（否则是英文优先）
  - lua_filter@autocap_filter           # 英文自动大写
  - lua_filter@reduce_english_filter    # 降低部分英语单词在候选项的位置
  - uniquifier                          # 去重
  - lua_filter@long_word_filter
  - lua_filter@is_in_user_dict
  reduce_english_filter/words: # 增加了 mad sql wand
  [ rug, bus, ship, laos, bail, bam, bans, bib, bos, chic, chit, dab, dag, dal, dit, dub, dug, fab, gam, ger, gus, hem, hep, hud, kat, lam, lax, lex, lug, lux, moc, mos, mot, mum, nad, nay, nib, nip, pak, pap, pax, rig, rum, sac, sal, sax, sec, shin, sis, ska, slang, sus, tad, taj, tac, tic, yep, yum, fax, cain, key, mob, buy, dam, wap, 'yes', but, put, lag, buf, lip, aid, aim, dig, dim, din, dip, pail, cad, chap, bend, lid, gem, tin, tum, mad, sql, wand ]
